<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header><h1>Tout Doux</h1></header>
    
    <div class="container">
      <ul class="todo"></ul>
    </div>
    <form>
      <input type="text" class="input" placeholder="A Faire" />
      <button class="button" type="submit">
        <i class="fa-regular fa-square-plus"></i>
      </button>
    </div>
    <div class="select">
        <select name="category" class="filter-category">
            <option value="all">Toutes les tâches</option>
            <option value="achieved">Tâches accomplies</option>
            <option value="standby">Tâches à faire</option>
        </select>
    </div>
</form>
    <script src="script.js"></script>
