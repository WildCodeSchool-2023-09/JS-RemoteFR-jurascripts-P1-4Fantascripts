<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
    <nav>
        <h1>Tout Doux</h1>
        <li>
          <button id="clear-button" class="clear-btn">
            <i class="fa fa-refresh"></i>
          </button>
        </li>
        <ul>
            <li><span id="counter-achieved">0</span> accomplies</li>
            <li><span id="counter-standby">0</span> à faire</li>
        </ul>
    </nav>
    </header>

    <main>
    <form>
      <input type="text" class="input" placeholder="Ecris ta tâche ici">
      <button class="button" type="submit">
        <i class="fa-regular fa-square-plus"></i>
      </button>
        </div>
        <div class="select">
            <select name="category" class="filter-category">
                <option value="all">Toutes les tâches</option>
                <option value="achieved">Tâches accomplies</option>
                <option value="standby">Tâches à faire</option>
            </select>
        </div>
    </form>

    <div class="container">
      <ul class="todo"></ul>
    </div>
